name: Segfault Keep-Alive

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Connect to Segfault (keep-alive)
        env:
          SEGFAULT_SECRET: ${{ secrets.SEGFAULT_SECRET }}
          SEGFAULT_PASS: segfault
        run: |
          set -euo pipefail
          if printf "exit\n" | sshpass -p "$SEGFAULT_PASS" ssh -tt \
              -o "RequestTTY=force" \
              -o "SetEnv=SECRET=$SEGFAULT_SECRET" \
              -o "StrictHostKeyChecking=no" \
              -o "UserKnownHostsFile=/dev/null" \
              -o "PreferredAuthentications=password" \
              -o "PubkeyAuthentication=no" \
              root@segfault.net >/dev/null 2>&1; then
            echo "Segfault keep-alive: OK"
          else
            echo "Segfault keep-alive: FAILED" >&2
            exit 1
          fi
