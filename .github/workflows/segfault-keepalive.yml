name: Segfault Keep-Alive
on:
jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
      - name: Connect to Segfault (keep-alive)
        env:
          SEGFAULT_SECRET: ${{ secrets.SEGFAULT_SECRET }}
          SEGFAULT_PASS: segfault
        run: |
          set -euo pipefail
          timeout 120s sh -c '
            printf "exit\n" | sshpass -p "$SEGFAULT_PASS" ssh -tt \
              -o "RequestTTY=force" \
              -o "SetEnv=SECRET=$SEGFAULT_SECRET" \
              -o "StrictHostKeyChecking=no" \
              -o "UserKnownHostsFile=/dev/null" \
              -o "PreferredAuthentications=password" \
              -o "PubkeyAuthentication=no" \
              root@adm.segfault.net
          ' >/dev/null 2>&1
