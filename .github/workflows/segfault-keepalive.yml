name: Hourly Segfault Keepalive

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SEGFAULT_SSH_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H adm.segfault.net >> ~/.ssh/known_hosts

      - name: Run random safe command
        env:
          SEGFAULT_SECRET: ${{ secrets.SEGFAULT_SECRET }}
        run: |
          set -euo pipefail
          cmds=(
            "echo keepalive-ok"
            "date -u"
            "whoami"
            "hostname"
            "uptime"
            "id"
            "uname -a"
            "df -h /"
            "free -m"
            "ls -la /sec | head -n 20"
          )
          idx=$(( RANDOM % ${#cmds[@]} ))
          cmd="${cmds[$idx]}"
          echo "Running: $cmd"
          ssh -o StrictHostKeyChecking=yes \
              -o SetEnv=SECRET=${SEGFAULT_SECRET} \
              root@adm.segfault.net "$cmd"
